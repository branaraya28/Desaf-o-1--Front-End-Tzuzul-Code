<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./FormularioClash.css" />
    <title>Fomulario de Inscripción Clash</title>
  </head>
  <body>
    <form id="form1">
      <fieldset>
        <h1>Regístrate</h1>
        <hr />
        <label for="nombres">Nombre </label> <br />
        <input
          type="text"
          id="nombres"
          name="nombres"
          autocomplete="off"
          required
        /><br />

        <label for="usuario">Usuario </label><br />
        <input
          type="text"
          id="usuario"
          name="usuario"
          autocomplete="off"
          required
        /><br />

        <label for="países">País</label><br />
        <select name="países" id="países">
          <option value=""></option>
          <option value="Argentina">Argentina</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Costa Rica">Costa Rica</option>
          <option value="Cuba">Cuba</option>
          <option value="Ecuador">Ecuador</option>
          <option value="El Salvador">El Salvador</option>
          <option value="Guatemala">Guatemala</option>
          <option value="Honduras">Honduras</option>
          <option value="México">México</option>
          <option value="Nicaragua">Nicaragua</option>
          <option value="Panamá">Panamá</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Perú">Perú</option>
          <option value="Puerto Rico">Puerto Rico</option>
          <option value="República Dominicana">República Dominicana</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select>
        <br />

        <label for="correo">Correo</label><br />
        <input
          type="email"
          name="correo"
          id="correo"
          autocomplete="off"
          required
        />
        <br />

        <label for="contraseña">Contraseña</label><br />
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          autocomplete="off"
          value=""
          required
        /><br />

        <label for="contraseña2">Repita Contraseña</label><br />
        <input
          type="password"
          id="contraseña2"
          name="contraseña2"
          autocomplete="off"
          value=""
          required
        /><br />
        <input type="submit" name="boton" id="boton" value="Acceder" />
        <br />
        <a href="./Pagina_base.html">Regresar</a>
        <a href="./ingresar.html">Ingresar</a>
      </fieldset>
    </form>
    <br />
  </body>
</html>
