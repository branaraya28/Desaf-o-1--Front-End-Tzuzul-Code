<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulario de Inscripción Clash</title>
    <link rel="stylesheet" href="FormularioClash.css" />
  </head>
  <body>
    <form id="form3">
      <fieldset>
        <h1>Iniciar Sesión</h1>
        <hr />

        <label for="usuario">Usuario </label><br />
        <input
          type="text"
          id="usuario"
          name="usuario"
          autocomplete="off"
          required
        /><br />

        <label for="correo">Correo</label><br />
        <input
          type="email"
          name="correo"
          id="correo"
          autocomplete="off"
          required
        />
        <br />

        <label for="contraseña">Contraseña</label><br />
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          autocomplete="off"
          value=""
          required
        /><br />

        <input type="submit" name="boton" id="boton" value="Acceder" />
        <br />
        <a href="./Pagina_base.html">Regresar</a> <br />
        <a href="./contraseña_olvidada.html">Olvidé Contraseña</a>
      </fieldset>
    </form>
    <br />
  </body>
</html>
